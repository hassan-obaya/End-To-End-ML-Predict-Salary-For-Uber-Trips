<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Fare Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center text-primary">Uber Trip Fare Prediction</h2>
            <form method="post" action="/predict" class="row g-3 mt-3">
                <div class="col-md-4">
                    <label class="form-label">Distance</label>
                    <input type="number" step="0.01" name="distance" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">JFK Distance</label>
                    <input type="number" step="0.01" name="jfk_dist" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">EWR Distance</label>
                    <input type="number" step="0.01" name="ewr_dist" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">LGA Distance</label>
                    <input type="number" step="0.01" name="lga_dist" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">SOL Distance</label>
                    <input type="number" step="0.01" name="sol_dist" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">NYC Distance</label>
                    <input type="number" step="0.01" name="nyc_dist" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Car Condition</label>
                    <input type="number" name="Car_Condition" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Weather</label>
                    <input type="number" name="Weather" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Traffic Condition</label>
                    <input type="number" name="Traffic_Condition" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Year</label>
                    <input type="number" name="year" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Weekday</label>
                    <input type="number" name="weekday" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Is Weekend</label>
                    <input type="number" name="is_weekend" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Rush Hour</label>
                    <input type="number" name="rush_hour" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Bearing Sin</label>
                    <input type="number" step="0.0001" name="bearing_sin" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Bearing Cos</label>
                    <input type="number" step="0.0001" name="bearing_cos" class="form-control" required>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary px-4">Predict Fare</button>
                </div>
            </form>
            {% if prediction is defined %}
            <div class="alert alert-success mt-4 text-center">
                Predicted Fare: <strong>${{ prediction }}</strong>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
